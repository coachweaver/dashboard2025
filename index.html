<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>2025 Eligibility Dashboard</title>
  <link rel="icon" type="image/png" href="https://github.com/coachweaver/dashboard2025/blob/main/Badge%20Color.png?raw=true">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 1em;
      box-sizing: border-box;
      max-width: 100%;
      width: 100%;
      height: 100vh;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img.logo {
      display: block;
      margin: 1em auto 0.5em auto;
      width: 30%;
      max-width: 200px;
    }
    p  {
      margin-bottom: 1em;
    }
    h2 {
      text-align: center;
      font-weight: bold;
      font-size: 18pt;
    }
    select {
      font-family: 'Montserrat', sans-serif;
      font-size: 1em;
      padding: 0.5em;
      margin-bottom: 1em;
      width: 100%;
      max-width: 400px;
    }
    table {
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
      width: 60%;
    }
    td {
      width: 40%;
    }
    .updated {
      margin-top: 1em;
      font-size: 0.9em;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <img src="https://github.com/coachweaver/dashboard2025/blob/main/Badge%20Color.png?raw=true" alt="GMC Badge" class="logo">
  <h2>GMC Swimming Eligibility Dashboard</h2>
  <p>If your name is not listed, register for tryouts at <a href="https://gmcswimming.com" target="_blank" rel="noopener noreferrer">GMCswimming.com</a></p>
  <select id="nameSelect">
    <option value="">Choose your name to start</option>
  </select>
  <div class="updated" id="lastUpdated">Loading...</div>
  <table id="dataTable"></table>
  
  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRVrlE4tA15ZhIfqyYi4fYcKoSta6nu7sc_Cio7CAZt2jnRJrtD5eKSfxD9fjBPhsMxkDHm8Fhxjkff/pub?output=csv";

    let headers = [], rows = [];

    fetch(CSV_URL)
      .then(res => res.text())
      .then(text => {
        const parsed = Papa.parse(text, { header: false });
        const lines = parsed.data;
        headers = lines[0];
        rows = lines.slice(1);


        // Alphabetical, unique dropdown list
        const nameSelect = document.getElementById("nameSelect");
        const nameSet = new Set();
        rows.forEach(row => {
          if (row[0]) nameSet.add(row[0]);
        });
        const sortedNames = Array.from(nameSet).sort();
        sortedNames.forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          nameSelect.appendChild(option);
        });

        // Dropdown change handler
        nameSelect.addEventListener("change", () => {
          const selectedName = nameSelect.value;
          const match = rows.find(r => r[0] === selectedName);
          renderTable(match);
        });

        // Get raw last updated value from cell N2
          const rawTimestamp = lines[1]?.[13] || "Unknown";
          
          document.getElementById("lastUpdated").textContent =
            `Last updated: ${rawTimestamp}`;
      });

    function renderTable(row) {
      const table = document.getElementById("dataTable");
      table.innerHTML = "";
      if (!row) return;

      headers.forEach((header, i) => {
        const tr = document.createElement("tr");
        const th = document.createElement("th");
        const td = document.createElement("td");

        th.textContent = header;
        const cellValue = row[i]?.trim();
        if (cellValue === "TRUE") {
          td.textContent = "✅";
        } else if (cellValue === "FALSE") {
          td.textContent = "❌";
        } else {
          td.textContent = cellValue;
        }

        tr.appendChild(th);
        tr.appendChild(td);
        table.appendChild(tr);
      });
    }
  </script>
</body>
</html>
